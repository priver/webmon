{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">{% trans 'Sign in' %}</div>
        <div class="panel-body">
          {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
          {% endif %}
          <form method="post" action="" role="form">{% csrf_token %}
            <div class="form-group">
              {{ form.username.label_tag }}
              <input type="text" class="form-control" id="id_username" maxlength="254" name="username">
            </div>
            <div class="form-group">
              {{ form.password.label_tag }}
              <input type="password" class="form-control" id="id_password" maxlength="4096" name="password">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
